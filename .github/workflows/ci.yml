name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write # OIDC for auth (e.g. artifact upload, future signing)
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@10.28.1 --activate

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.0"

      - name: Build formatters binary
        if: hashFiles('packages/executable-stories-formatters/package.json') != ''
        run: cd packages/executable-stories-formatters && pnpm run compile

      - name: Upload formatters binary
        if: hashFiles('packages/executable-stories-formatters/package.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: executable-stories-linux-x64
          path: packages/executable-stories-formatters/executable-stories

      - name: Install Playwright browsers
        run: pnpm --filter executable-stories-playwright exec playwright install --with-deps

      - name: Quality (build, lint, type-check, test)
        run: pnpm quality
        env:
          CI: true

  dependabot-auto-merge:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge Dependabot PRs
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
